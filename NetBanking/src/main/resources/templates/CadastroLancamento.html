<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cadastro de Lançamento</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/lancamentos}" th:object="${lancamento}">
		
		<!-- Layout da tela mensagem	 -->
		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Novo Lançamento</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/lancamentos}">Voltar para pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
			
			<!--Quando é cadastro novo o codigo fica null quando é edição o codigo fica com o codigo do titulo -->
			<!--o hibernate realiza a edição no registro  -->
			<input type="hidden" th:field="*{codigo}"/>
			
				<div class="form-group"
					th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao"
							th:field="*{descricao}" autofocus="autofocus"/>
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('dataLancamento')} ? has-error">
					<label for="dataLancamento" class="col-sm-2 control-label">Data de Lançamento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control"	id="dataLancamento" th:field="*{dataLancamento}"
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" id="valor" th:field="*{valor}" 
							class="form-control js-currency"/>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">					
						<select class="form-control" name="status" th:field="*{status}">							
							<option th:each="status : ${todosStatusLancamento}"
								th:value="${status}" th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
